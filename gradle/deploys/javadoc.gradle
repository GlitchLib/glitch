javadoc {
    source = delombok
    options {
        encoding = "UTF-8"
    }
    exclude "**/*Impl.java"
    exclude "**/GsonAdapters*.java"
}

task javadocJar(type: Jar,
        dependsOn: javadoc,
        description: "Builds the javadocJar.",
        group: "build") {
    from javadoc.destinationDir
    classifier = "javadoc"
}