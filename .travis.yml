language: java
jdk:
  - openjdk8
  - openjdk11
  - openjdk12

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: chmod +x ./gradlew

script: ./gradlew test -x javadoc

jobs:
  include:
    - stage: deploy
      name: "Documentation Deploy"
      jdk: openjdk11
      script: ./gradlew publishDoc
      if: tag IS present
      deploy:
        provider: pages
        repo: GlitchLib/docs
        target-branch: master
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        verbose: true
        committer-from-gh: true
        local-dir: build/docs
        on:
          tags: true
    - stage: deploy
      name: "Bintray Upload"
      jdk: openjdk8
      script: ./gradlew bintrayUpload -x test
      if: tag IS present
    - stage: deploy
      name: "Create Release"
      jdk: openjdk8
      script: ./gradlew release
      if: tag IS present
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file_glob: true
        file: build/release/*
        draft: true
        skip_cleanup: true