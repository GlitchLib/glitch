language: java
jdk:
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11

before_install:
  - chmod +x ./gradlew
install:
  - ./gradlew assemble
script:
  - ./gradlew check

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

after_success:
- ./gradlew jacocoTestReport deploy
- bash <(curl -s https://codecov.io/bash)

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/