plugins {
    id "com.gorylenko.gradle-git-properties" version "1.5.2"
}

def feign = "10.0.1"

dependencies {
    compile "org.slf4j:slf4j-api:1.7.25"
    compile "com.google.guava:guava:26.0-android"

    compile "io.github.openfeign:feign-gson:$feign"
    compile "io.github.openfeign:feign-okhttp:$feign"
    compile "io.github.openfeign:feign-slf4j:$feign"
    compile "io.github.openfeign:feign-jaxrs:$feign"

    compile "com.google.code.gson:gson:2.8.5"
    compile "com.squareup.okhttp3:okhttp:3.11.0"

//    compile "com.squareup.retrofit2:retrofit:2.4.0"
//    compile "com.squareup.retrofit2:converter-gson:2.4.0"
//    compile "com.squareup.retrofit2:adapter-rxjava2:2.4.0"

    compile "io.reactivex.rxjava2:rxandroid:2.1.0"

    compile "com.google.code.findbugs:jsr305:3.0.2"
}

gitProperties {
    keys = [
            "git.branch",
            "git.commit.id",
            "git.commit.id.abbrev",
            "git.commit.id.describe"
    ]
    dateFormatTimeZone = "GMT"
    customProperty("application.name", "Glitch")
    customProperty("application.version", project.version)
    customProperty("application.url", "https://glitchlib.github.io/")
    customProperty("application.description", rootProject.description)
}