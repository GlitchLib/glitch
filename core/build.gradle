dependencies {
    // glitch.api
    compileOnly "com.squareup.okhttp3:okhttp:3.11.0"
    // glitch.ws
    compileOnly "com.neovisionaries:nv-websocket-client:2.5"

    project.rootProject.subprojects.each {
        if (it != project && it.name != "bom") {
            compileOnly it
        }
    }
}